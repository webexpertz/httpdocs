<body style="background:#ffffff;">

<!-- Weather Display Live for Weather Display, the Weather Software for Weather Stations-->
<h2>RMetS Observing Site at Whipsnade</h2>
<div class="aws">
   <div id="flashcontent" align="center" class="autosize"><b>Weather Display Live</b><br />You need to install v8, or greater, of Flash Player from <a href="http://www.adobe.com">Adobe</a> to view Weather Display Live.</div>

<script type="text/javascript">
   //
   //Enter your details here!!
   //
   var pathToWdlconfig = "http://www.rmets.org/wdisplay/wdlconfig.xml";
   var widthOfWdl = "90%";
   var heightOfWdl = "90%";
   var backgroundColourOfWdl = "#ffffff"
   var versionOfWdl = "wdlv5_03.swf";
   //
   //
   var so = new SWFObject(versionOfWdl+"?"+pathToWdlconfig, versionOfWdl, widthOfWdl, heightOfWdl, "8", backgroundColourOfWdl);
   so.addParam("quality", "high");
   so.addParam("wmode", "transparent");
   so.write("flashcontent");
</script>
</div>

</body>
